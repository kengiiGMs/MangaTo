<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/style.css">
</head>

<body class="h-screen w-screen flex items-center justify-center bg-gray-100">

    <div class="bg-blue-200 w-80">
        <h2 class="text-lg font-bold text-center mb-4 text-white">Login</h2>
        <div class="bg-white shadow-md rounted-md p-4">


            <div class="mb-2">
                <label for="email" class="text-sm text-gray-800 mb-1 block">Email</label>
                <input type="email" id="email"
                    class="focus:outline-none focus:border-blue-400 focus:border-b-2 border-b-2 border-blue-200 w-full ">
            </div>

            <div class="mb-2">
                <label for="password" class="text-sm text-gray-800 mb-1 block">Senha</label>
                <input type="password" id="password"
                    class="focus:outline-none focus:border-blue-400 focus:border-b-2 border-b-2 border-blue-200 w-full">
            </div>
            <div class="text-center mt-6">
                <button
                    class="group bg-transparent border-solid border-blue-400 rounded-lg border-2 shadow-md hover:bg-blue-400 shadow-none transition-all duration-300">
                    <p class=" m-1 px-4 pr-4 text-blue-400 group-hover:text-white">Logar</p>
                </button>
            </div>
        </div>
    </div>

</body>

</html>
